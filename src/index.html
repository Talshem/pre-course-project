
<!DOCTYPE html>
<main>
<head>
    
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>

<div class="square">

    <h1>T o &nbsp;  D o &nbsp;&nbsp;  L i s t</h1>



<section id="controlSection">
  <div>
      <span id="counter">0&nbsp;</span> &nbsp; TODO's

<br><br>

      <input type="text" name="textInput" id="textInput" placeholder="add some tasks...">

      <select name="prioritySelector" id="prioritySelector">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
  </select>
      <button id="addButton"  title="Add task to your to-do list.">Add</button>
    </div>
</section> 

<section id="viewSection"> </section>

<p>Right-click a task to remove it from the list.</p>

 <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for a task...">
         <button id="sortButton" title="Sort your to-do list by priority.">Sort</button>
          <button id="resetButton"  title="Delete your entire to-do list." >Clear</button>

</div>

<script src="main.js"></script>

</body>
</main>
</html>
